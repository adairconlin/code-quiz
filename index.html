<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h3 class="highscores">View high scores</h3>
            <h3 class="timer">Timer: <span>70</span></h3>
        </nav>
    </header>

    <main>
      <section class="quizTitle">
          <h1>Coding Quiz Challenge</h1>
          <p>You will be given coding questions with 60 seconds to answer all of them. If you answer one incorrect, you will get 10 seconds subtracted from the timer. Be careful, because your time will be your final score in the end! Good luck.</p>
          <button class="startQuiz">Start Quiz</button>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
