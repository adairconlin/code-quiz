<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h3 class="highscores">View high scores</h3>
            <h3 class="timer">Time: 0</h3>
        </nav>
    </header>

    <main>
        <section class="questionSection">
            <div class="questionDiv">
                <h1 class="question">Lorem ipsum dolor sit amet consectetur, adipisicing elit lorem?</h1>
            </div>
        </section>

        <section class="answerSection">
            <div class="answerDiv">
                <button class="answer1">1. Answer 1</button>
                <button class="answer2">2. Answer 2</button>
                <button class="answer3">3. Answer 3</button>
                <button class="answer4">4. Answer 4</button>
            </div>
        </section>

        <section class="feedbackSection">
            <h2>Correct!</h2>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
